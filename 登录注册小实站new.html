<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录|注册</title>
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/common.css">
 <style>
     main {
      background: linear-gradient(to right top, rgba(38,50,105,0.78), rgba(255,152,0,0.45)), url(imgs/bg.jpg) center center no-repeat  ;
      background-size: cover;
    }
    a {
        text-decoration: none;
    }

    header {
      position: absolute;
      top: 10px;
      width: 100%;
    }

    header .login {
      float: right;
      margin-right: 20px;
      font-size: 20px;
    }
    

    .flip-modal{
      display: none;
    }
    .show{
      display: block!important;
    }

    .modal {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      width: 400px;
      padding: 16px;
      background-color: #fff;
      box-shadow: 0 3px 4px 5px rgba(0,0,0,0.2);
    }
    .modal .close {
      left: 100px;
    }
    .modal .tabs {
        text-align: center;
    }
    .modal .tabs a {
      display: inline-block;
      font-size: 16px;
      margin: 0 10px;
      color: #666;
    }
    .modal .tabs a.active {
        border-bottom: 2px solid #444;
        color: #444;
    }
   .modal .content .input-field  {
        position: relative;
        margin-top: 10px;
    }
    .modal .content {
        padding: 20px 40px;
    }
    .modal .content .input-field .fa {
        left: 13px;
        top: 13px;
        position: absolute;
    }
    .modal errormsg {
        color: red;
        font-size: 12px;
    }
    .modal .content input[type=text],
    .modal .content input[type=password] {
        width: 100%;
        padding: 10px 10px 10px 28px;
        outline: none;
    }
    .modal .content input[type=submit] {
        border: none;
        box-shadow: 0px 0px 2px rgba(0,0,0,0.4);
        background: #fff;
        padding: 6px 10px;
        outline: none;
    }
    .flip-modal .login .modal-login,
    .flip-modal .modal .modal-register{
        transform: translate(-50%, -50%) rotateY(0deg);
        backface-visibility: hidden;
        transition: all 1s;
    }
    .flip-modal.login .modal-register,
    .flip-modal.register .modal-login{
      transform: translate(-50%,-50%) rotateY(180deg);
      backface-visibility: hidden;
      transition: all 1s;
    }

</style>
</head>
<body>
<header>
    <a class="login" href="#"><i class="fa fa-user-circle"></i></a>
</header>
<main>
    <div class="flip-modal login">
        <div class="modal modal-login">
         <a class="close" href="#"><i class="fa fa-close"></i></a>
         <div class="tabs">
           <a class="login active" href="#">登录</a>
           <a class="register" href="#">注册</a>
         </div>
         <div class="content">
          <div class="errormsg"></div>
          <form action="/login" method="post">
            <div class="input-field">
              <i class="fa fa-user-o"></i>
              <input name="username" type="text" placeholder="用户名">
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input name="password" type="password" placeholder="密码">
            </div>   
            <div class="input-field">
              <input type="submit" value="登录">
            </div>            
          </form>
         </div>
        </div>
        <div class="modal modal-register">
           <a class="close fa fa-close" href="#"></a>
           <div class="tabs">
             <a class="login" href="#">登录</a>
             <a class="register active" href="#">注册</a>
           </div>
           <div class="content">
            <div class="errormsg"></div>
            <form action="/register" method="post">
              <div class="input-field">
                <i class="fa fa-user-o"></i>
                <input name="username" type="text" placeholder="输入用户名">
              </div>
              <div class="input-field">
                <i class="fa fa-lock"></i>
                <input name="password" type="password" placeholder="输入密码">
              </div>
              <div class="input-field">
                <i class="fa fa-lock"></i>
                <input name="password2" type="password" placeholder="再次输入密码">
              </div> 
               <div class="input-field">
                 <input type="submit" value="注册">
               </div>
            </form>            
           </div>          
        </div>      
      </div>
  </main>
<script>
    function $(selector){
        return document.querySelector(selector)
    }
    function $$(selector){
        return document.querySelectorAll(selector)
    }
    $('header .login').onclick = function(e){
        e.stopPropagation() 
        $('.flip-modal').style.display = "block"
    }
    $$('.modal .login').forEach(function(node){
      node.onclick = function(){
        $('.flip-modal').classList.remove('register')
        $('.flip-modal').classList.add('login')
      }      
    })
    $$('.modal .register').forEach(function(node){
      node.onclick = function(){
        $('.flip-modal').classList.remove('login')
        $('.flip-modal').classList.add('register')
      }      
    })
    
</script>
</body>
</html>
