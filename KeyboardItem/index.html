<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./a.css">
	<title>KeyboardItem</title>
</head>
<body>
	<main>
		<div class="keyboard">
			<div class="key">

					<kbd>W</kbd>

					<kbd>R</kbd>

					<kbd>I</kbd>

			<div class="key">
