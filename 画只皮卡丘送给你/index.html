<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="a.css">
	<title>快看我画给你的皮卡丘</title>
	<style id="styleTag"></style>
</head>
<body>
	<div class="code-wrapper">
	  <pre id="code"></pre>
	</div>

	<div class="preview-wrapper">
	  <div class="preview">
			<div class="box">
				<div class="noes"></div>
				<div class="eye left"></div>
				<div class="eye right"></div>
				<div class="face left"></div>
				<div class="face right"></div>
				<div class="upperLip left"></div>
				<div class="upperLip right"></div>
				<div class="lip">
					<div class="lowerlip"></div>
				</div>
		  </div>
	  </div>
 </div>
 <div class="action">
	 <button data-speed="slow">慢速</button>
	 <button data-speed="normal" class="active">中速</button>
	 <button data-speed="fast">快速</button>
 </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js"></script>
	<script src="a.js"></script>
</body>
</html>
